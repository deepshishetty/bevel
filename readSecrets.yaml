- hosts: ansible_provisioners
  become: yes  
  gather_facts: yes
  tasks:
  - name: Check if pip env exists
    command: pip --version
    register: pip_env_check
  - name: Install Python pip
    apt: name={{ item }} update_cache=true state=present force_apt_get=yes
    with_items:
    - python-pip
    - python3-pip
    when: pip_env_check.stdout.find('Errno') != -1
  - name: "Install hvac"
    pip: 
      name: hvac
    when: pip_env_check.stdout.find('pip') ==0
  - name: get secrets-1
    command: vault kv get -field=admincerts secretsv2/crypto/peerOrganizations/carrier-net/peers/peer0.carrier-net/msp/
    register: result
    # with_items:
    # - 
    # - 
  - name: print
    debug:
      var: result.stdout
  - name: get secrets-2 
    set_fact:
      my_secret: "{{ lookup('hashi_vault','secretsv2/data/crypto/peerOrganizations/carrier-net/peers/peer0.carrier-net/msp:admincerts',token='root', url='http://20.204.81.154:8200', as='raw') }}"
  - name: print-2 
